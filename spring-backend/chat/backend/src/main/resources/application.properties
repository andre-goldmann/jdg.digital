server.port=8080

# Allow all origins for development
spring.ai.deepseek.api-key=your-key-here
spring.ai.deepseek.model=deepseek-chat
spring.ai.deepseek.temperature=0.7
spring.ai.deepseek.max-tokens=2000

spring.ai.openai.api-key=your-key-here
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.chat.options.model=deepseek/deepseek-chat-v3-0324:free
spring.ai.openai.chat.options.temperature=0.7

# CORS configuration
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true