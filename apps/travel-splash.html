<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timon - Senior Booking App</title>
    <link rel="stylesheet" href="travel-splash.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Map and Main Content -->
      <div class="booking-details">
        <!-- Map Background -->
        <div class="map-background"></div>

        <!-- Status Bar >
        <div class="status-bar">
          <div class="time">9:41</div>
          <div class="icons">
            <div class="cellular"></div>
            <div class="wifi"></div>
            <div class="battery"></div>
          </div>
        </div-->

        <!-- Navigation Bar -->
        <div class="navbar">
          <div class="back-button">
            <div class="back-icon"></div>
          </div>
          <div class="title">Hospital Carlos</div>
        </div>

        <!-- Route Markers -->
        <div class="route-markers">
          <div class="location-dot"></div>
          <div class="destination-icon"></div>
          <div class="route-line"></div>
          <div class="location-flag"></div>
        </div>

        <!-- Progress Indicator -->
        <div class="progress-indicator"></div>

        <!-- Address Block -->
        <div class="address-block">
          <div class="from-section">
            <div class="label">From:</div>
            <div class="address">
              Av. Juan Jos√© de Villalengua Oe2-37, Quito
            </div>
          </div>
          <div class="divider"></div>
          <div class="to-section">
            <div class="label">To:</div>
            <div class="address">Hospital Carlos</div>
          </div>
        </div>

        <!-- Services Block -->
        <div class="services-block">
          <div class="services-row">
            <div class="service">
              <div class="service-icon hand-icon"></div>
              <div class="service-name">Hand to hand</div>
            </div>
            <div class="service time-service">
              <div class="service-detail">1 hour</div>
              <div class="service-label">Time</div>
            </div>
          </div>
        </div>

        <!-- Payment Block -->
        <div class="payment-block">
          <div class="payment-method">
            <div class="card-icon"></div>
            <div class="card-number">**** **** **** 4576</div>
          </div>
          <div class="price-button">$25</div>
        </div>

        <!-- Vehicle Type Block -->
        <div class="vehicle-type">
          <div class="standard-option">Standard</div>
        </div>

        <!-- Driver Info -->
        <div class="driver-info">
          <div class="label">Driver</div>
          <div class="driver-name">Jose</div>
          <div class="driver-photo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
