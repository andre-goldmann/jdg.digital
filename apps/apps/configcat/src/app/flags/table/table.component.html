<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Service">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
      <td mat-cell *matCellDef="let row"> {{row.Service}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Property">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Property </th>
      <td mat-cell *matCellDef="let row"> {{row.Property}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Default">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Default </th>
      <td mat-cell *matCellDef="let row"> {{row.Default}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
    </ng-container>

    <ng-container matColumnDef="Remarks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
      <td mat-cell *matCellDef="let row"> {{row.Remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{filterValue()}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
