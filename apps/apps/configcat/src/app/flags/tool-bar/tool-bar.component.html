<div class="flex items-center gap-4 bg-gray-900 px-4 py-2 shadow rounded full-width">


  <div class="relative w-48">

    <button
      class="border border-gray-700 bg-gray-800 text-gray-100 rounded pl-3 pr-8 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full placeholder-gray-400 cursor-pointer"
      mat-raised-button color="primary" (click)="openServiceTenantDialog()">Upload Descriptions</button>

  </div>
  <!-- Search by text -->
  <div class="relative w-48">
    <input
      type="text"
      class="border border-gray-700 bg-gray-800 text-gray-100 rounded pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full placeholder-gray-400"
      placeholder="Filter by text"
      matInput
      (keyup)="applyTextFilter($event)"
    />
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" />
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
    </span>
  </div>

  <div class="relative w-48">
    <select
      class="border border-gray-700 bg-gray-800 text-gray-100 rounded pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full placeholder-gray-400"
      placeholder="Filter by service"
      (change)="applyEnvFilter($event)"
    >
      <option value="">Select Environment</option>
      <option *ngFor="let service of configData.envs" [value]="service.value">{{ service.label }}</option>
    </select>
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
      </svg>
    </span>
  </div>

  <div class="relative w-48">
    <select
      class="border border-gray-700 bg-gray-800 text-gray-100 rounded pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full placeholder-gray-400"
      placeholder="Filter by service"
      (change)="applyServiceFilter($event)"
    >
      <option value="">Select service</option>
      <option *ngFor="let service of configData.services" [value]="service.value">{{ service.label }}</option>
    </select>
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
      </svg>
    </span>
  </div>

  <div class="relative w-48">
    <select
      class="border border-gray-700 bg-gray-800 text-gray-100 rounded pl-9 pr-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full placeholder-gray-400"
      placeholder="Filter by tenant"
      (change)="applyTenantFilter($event)"
    >
      <option value="">Select tenant</option>
      <option *ngFor="let tenant of configData.tenants" [value]="tenant.value">{{ tenant.label }}</option>
    </select>
    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
      </svg>
    </span>
  </div>
</div>
