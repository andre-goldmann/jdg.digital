<h1 mat-dialog-title>Select Environment, Service and Tenant</h1>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Environment</mat-label>
    <mat-select [(ngModel)]="env" required>
      <mat-option *ngFor="let env of configData.envs" [value]="env.value">
        {{env.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Services</mat-label>
    <mat-select [(ngModel)]="service" required>
      <mat-option *ngFor="let service of configData.services" [value]="service.value">
        {{service.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Tenants</mat-label>
    <mat-select [(ngModel)]="tenant" required>
      <mat-option *ngFor="let tenant of configData.tenants" [value]="tenant.value">
        {{tenant.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="{env: env ,service: service, tenant: tenant}" [disabled]="!service || !tenant">OK</button>
</div>
