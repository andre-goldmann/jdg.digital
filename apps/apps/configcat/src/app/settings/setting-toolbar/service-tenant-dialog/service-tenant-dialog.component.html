<h1 mat-dialog-title>Select Environment, Service and Tenant</h1>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Environment</mat-label>
    <mat-select [(ngModel)]="env" required>
      @for (env of configData.envs; track env) {
        <mat-option [value]="env.value">
          {{env.label}}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Services</mat-label>
    <mat-select [(ngModel)]="service" required>
      @for (service of configData.services; track service) {
        <mat-option [value]="service.value">
          {{service.label}}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%; margin-bottom: 16px;">
    <mat-label>Tenants</mat-label>
    <mat-select [(ngModel)]="tenant" required>
      @for (tenant of configData.tenants; track tenant) {
        <mat-option [value]="tenant.value">
          {{tenant.label}}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="{env: env ,service: service, tenant: tenant}" [disabled]="!service || !tenant">OK</button>
</div>
