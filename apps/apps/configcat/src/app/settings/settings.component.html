<app-setting-toolbar (dataUpload)="dataUpload($event)"></app-setting-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Service Column -->
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef>Service</th>
    <td mat-cell *matCellDef="let element">{{element.service}}</td>
  </ng-container>

  <!-- Tenant Column -->
  <ng-container matColumnDef="tenant">
    <th mat-header-cell *matHeaderCellDef>Tenant</th>
    <td mat-cell *matCellDef="let element">{{element.tenant || '-'}}</td>
  </ng-container>

  <!-- File Name Column -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>File Name</th>
    <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="onDelete(element)">Delete</button>
      <button mat-button color="primary" (click)="onUpdate(element)">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
