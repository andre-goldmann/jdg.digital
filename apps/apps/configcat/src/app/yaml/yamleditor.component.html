<div class="yaml-editor-container">
  @if (isLoading()) {
    <div class="loading-indicator">
      Loading YAML content...
    </div>
  }

  @if(property && value) {
    <ngx-monaco-editor
      [options]="editorOptions"
      [(ngModel)]="yamlCode"
      [model]="model"
      (ngModelChange)="onYamlChange($event)"
      (onInit)="onInit($event)"
      style="height: calc(100vh - 100px)">
    </ngx-monaco-editor>
  } @else {
    <ngx-monaco-editor
      [options]="editorOptions"
      [(ngModel)]="yamlCode"
      (ngModelChange)="onYamlChange($event)"
      style="height: calc(100vh - 100px)">
    </ngx-monaco-editor>
  }

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }
</div>
