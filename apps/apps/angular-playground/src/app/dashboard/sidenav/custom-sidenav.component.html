<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="favicon.svg" />
  <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
    <h2>Your Channel</h2>
    <p>JDG</p>
  </div>
  <mat-nav-list>
    <a mat-list-item
       class="menu-item"
       *ngFor="let item of menuItems()"
       [routerLink]="item.route"
      routerLinkActive="selected-menu-item"
       #rla="routerLinkActive"
       [activated]="rla.isActive"
    >
      <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"  matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitl *ngIf="!sidenavCollapsed()">{{item.label}}</span>
    </a>
  </mat-nav-list>
</div>
