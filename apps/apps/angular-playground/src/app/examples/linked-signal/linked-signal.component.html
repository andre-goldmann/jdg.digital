<mat-card>
  <mat-card-content>
    <section class="example-section">
      <h1>Shopping Cart</h1>

      <label for="course-select">Select Course</label>
      <mat-form-field>
        <!--mat-select [value]="selectedCourse()" (change)="onCourseSelected(course.value)" #course>
          @for (course of coursesList; track course.code) {
            <option [value]="course.code">{{ course.title }}</option>
          }
        </mat-select-->
        <mat-select [formControl]="courses" [value]="selectedCourse()" (change)="onCourseSelected(course.value)" #course id="course-select">
          <mat-select-trigger>
            {{selectedCourse()}}
            @if ((courses.value?.length || 0) > 1) {
              <span class="example-additional-selection">
          (+{{(courses.value?.length || 0) - 1}} {{courses.value?.length === 2 ? 'other' : 'others'}})
        </span>
            }
          </mat-select-trigger>
          @for (course of coursesList; track course) {
            <mat-option [value]="course">{{course.title}}</mat-option>
          }
        </mat-select>
      </mat-form-field>


      <mat-form-field>

        <mat-label>Quantity</mat-label>
        <input matInput type="number" [value]="quantity()" min="1" max="10"
               (change)="onQuantityChanged(input.value)"
               #input aria-label="Quantity"/>

      </mat-form-field>

      <div class="form-actions">

        <!--button class="btn" (click)="onArticleAdded()">
          Add To Cart
        </button-->

        <button mat-button>
          Reset
        </button>

      </div>
    </section>
  </mat-card-content>
</mat-card>
