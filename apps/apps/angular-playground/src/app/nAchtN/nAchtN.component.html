<div class="container">
  <button mat-raised-button color="primary" (click)="testEndpoint()" [disabled]="isLoading">
    Endpunkt testen
  </button>

  @if (isLoading) {
    <mat-spinner diameter="30"></mat-spinner>
  }

  <button mat-raised-button color="accent">
    Hello World
  </button>
</div>

@if (bookData) {
  <div class="card-container">
    @for (book of bookData; track book) {
      <mat-card class="book-card">
        <mat-card-header>
          <mat-card-title>Buchinformationen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Titel:</strong> {{ book.title }}</p>
          <p><strong>Preis:</strong> {{ book.price }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
}
