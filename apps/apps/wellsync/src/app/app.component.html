<div
  class="server-test"
  style="
    padding: 20px;
    border-bottom: 1px solid #ccc;
    background-color: #f5f5f5;
  "
>
  <h2>Server Connection Test</h2>

  @if (isLoading()) {
  <p>Testing server connection...</p>
  } @else if (error()) {
  <div style="color: red">
    <p>❌ {{ error() }}</p>
    <button
      (click)="testServerConnection()"
      style="margin-top: 10px; padding: 5px 10px"
    >
      Retry Connection
    </button>
  </div>
  } @else if (serverResponse()) {
  <div style="color: green">
    <p>✅ Server is working!</p>
    <div
      style="
        background: white;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
      "
    >
      <strong>Message:</strong> {{ serverResponse()!.message }}<br />
      <strong>Timestamp:</strong> {{ serverResponse()!.timestamp }}<br />
      <strong>Status:</strong> {{ serverResponse()!.status }}
    </div>
    <button
      (click)="testServerConnection()"
      style="margin-top: 10px; padding: 5px 10px"
    >
      Test Again
    </button>
  </div>
  }
</div>

<router-outlet></router-outlet>
