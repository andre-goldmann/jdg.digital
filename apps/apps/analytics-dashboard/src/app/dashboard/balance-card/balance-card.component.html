<mat-card class="balance-card">
  <mat-card-header>
    <mat-card-title>Balance</mat-card-title>
    <button mat-button [matMenuTriggerFor]="timeMenu" class="time-selector">
      1 year <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #timeMenu="matMenu">
      <button mat-menu-item>1 month</button>
      <button mat-menu-item>3 months</button>
      <button mat-menu-item>1 year</button>
    </mat-menu>
  </mat-card-header>

  <mat-card-content>
    <div class="balance-amount">
      <span class="balance-label">Total balance in</span>
      <div class="amount">
        <span class="dollar">$</span>
        <span class="whole">{{balance.toFixed(0)}}</span>
        <span class="decimal">.{{(balance % 1).toFixed(2).substring(2)}}</span>
      </div>
      <span class="change positive">+ $ {{change.toFixed(1)}}</span>
    </div>

    <div class="balance-chart">
      <!-- Chart will be implemented here -->
      <div class="chart-placeholder">Chart will go here</div>
    </div>
  </mat-card-content>
</mat-card>
